<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Lista de Colaboradores</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="me-3">Lista de Colaboradores</h2>
            <a href="{{ url_for('adicionar_colaborador') }}" class="btn btn-success">Adicionar</a>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for colaborador in colaboradores %}
                <tr>
                    <td>{{ colaborador.id }}</td>
                    <td>{{ colaborador.nome }}</td>
                    <td>{{ colaborador.email }}</td>
                    <td>
                        <a href="{{ url_for('editar_colaborador', colaborador_id=colaborador.id) }}" class="btn btn-primary">Editar</a>
                        <form method="POST" action="{{ url_for('excluir_colaborador', colaborador_id=colaborador.id) }}" class="d-inline">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>                
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">Nenhum colaborador encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
