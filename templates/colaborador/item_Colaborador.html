<!DOCTYPE html>
<html>
<head>
  <title>Editar Colaborador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Editar Colaborador</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ colaborador.nome }}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ colaborador.email }}">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('colaborador') }}" class="btn btn-secondary">Voltar</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
